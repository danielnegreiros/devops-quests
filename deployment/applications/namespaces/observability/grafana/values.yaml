grafana:
  admin:
    existingSecret: grafana-external-secret
    userKey: grafana-admin-user
    passwordKey: grafana-admin-password

  sidecar:
    skipTlsVerify: true
    dashboards:
      enabled: true
      folderAnnotation: grafana_dash_folder
      provider:
        foldersFromFilesStructure: true      
    datasources:
      enabled: true
